<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pai{
            border: 3px solid black;
            width: 300px;
            height: 500px;
            background-color: rgb(224, 225, 226);
        }
        button{
            border: 2px solid black;
            width: 100px;
            height: 40px;
            border-radius: 5px;
            margin: 5px;
        

        }
        .destaque{
            background-color: blueviolet;

        }
    </style>
</head>
<body>
    <div id="pai">
        <div><button onclick="mudarCor()">html</button></div>
        <div><button>CSS</button></div>
        <div><button>Javascript</button></div>
        <div><button>PHP</button></div>
        <div><button>React</button></div>
        <div><button>MySQL</button></div>
    </div>
    <script>
       const botoes = [...document.getElementsByTagName("button")]
       botoes.map((el)=>{
        el.classList.add("destaque")
       })
    </script>
</body>
</html>

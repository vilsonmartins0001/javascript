<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: blueviolet;

        }
        h1{
            color: rgb(206, 206, 5);
        }
        p{
            color: aliceblue;
        }
      
    </style>
</head>
<body>
    <h1>Olá Mundo!!</h1>
    <p>Já me livrei da maldição</p>

    <script>

        var n1 = Number.parseFloat(window.prompt('Digite um número')) //converter para numero decimais
        var n2 = Number(window.prompt('Digite outro número')) //forma genérica para todos numeros
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`) // usar o placeholder para concatenar variaveis com string
    </script>
    
</body>
</html>

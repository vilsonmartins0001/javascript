<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá! ${nome} Seu nome tem ${nome.length} letras </br>`)
        document.write(`Olá <strong>${nome} </strong>Seu nome em maiúsculo é ${nome.toUpperCase()} </br>`)                //metodo para letras maiúsculas
        document.write(`Olá ${nome} Seu nome em minúsculo é ${nome.toLowerCase()}`)     //método para letras minúsculas*/

        var n1 = 1545.5
        n1.toFixed(2) //mostrar 2 casas decimais de números
        n1.toLocaleString('PT-BR', {style:'currency', currency: "BRL"})
        window.alert(n1)

    </script>
</body>
</html>

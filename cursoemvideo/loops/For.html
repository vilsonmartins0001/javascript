    <script>
        //-------------------- For (para)------------loop definido

        // O for precisa da: (variaável de inicialização, Condição, Contador)
        
        for(let i=0; i < 10; i++){ //enquanto a variavel "i" for menor que 10 
            console.log("vilson")
        }
        console.log("Fim do Programa")

        //-------------------------------------------------------------

        for(let i=0; i < 100; i++){ //enquando a variável for menor que 100 imprimir
            if(i%2==0){ //"%" divisão com resto

                console.log( i + " É numero Par")
            }else{
                console.log(i + " É numero ímpar")
            }
        }
        console.log("Fim do Programa")
        


    </script>

    <script>



        class Carro{
    constructor(tipo,estagioTurbo){
        this.turbo= new Turbo( estagioTurbo)
        if(tipo==1){
            this.velMax=120
            this.nome="normal"
        } else if(tipo==2){
            this.velMax=150
            this.nome="Esportivo"
        } else if(tipo==3){
            this.velMax=170
            this.nome="Corrida"
        }
        this.velMax+=this.turbo.potencia
    }
     info(){
        console.log(this.nome)
        console.log(this.turbo.potencia)
        console.log(this.velMax)
        console.log(`---------------------`)
    }

}
class Turbo{
    constructor (e){

        if(e==0){
            this.potencia=0
        }else if(e==1){
            this.potencia=50
        }else  if(e==2){
            this.potencia=75
        }else  if(e==3){
            this.potencia=100
        } 
    }
}
 /* O Conceito de  POLIMORFISMO  um método herda o metodo da classe PAI sendo chamado com a tag "super"*/
    
class CarroEspecial extends Carro{
    constructor(estagioTurbo){
        super(4,estagioTurbo)
        this.tipoInfo=0
        this.velMax=300+this.turbo.potencia
        this.nome="Carro Especial"
    }  
    /* O Conceito de  POLIMORFISMO  um método herda o metodo da classe PAI sendo chamado com a tag "super"*/

    info(){
        if(this.tipoInfo==1){
            super.info()
        }else{
            console.log(this.nome)
            console.log(`Potencia do Turbo ${this.turbo.potencia}`)
            console.log(`Velocidade máxima ${this.velMax}`)
            console.log(`---------------------`)

        }    
    }
}
const c1=new Carro (1,0)
const c2=new Carro (2,1)
const c3=new CarroEspecial(3)

c1.info()

c3.info()

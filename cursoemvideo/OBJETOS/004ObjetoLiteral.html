<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 10px;
            pad: 10px;
        }
         #caixa{
            display: flex;
            flex-direction: column;
            background-color: rgb(230, 229, 229);
            border: 1px solid #000;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.377);
            border: none;
            text-align: left;
           
        }
         #resultado{
            display:inline-block;
            flex-direction: row;
            background-color: rgb(230, 229, 229);
            border: 1px solid #000;
            border-radius: 10px;
            
            padding: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.377);
            border: none;
            text-align: left;
             margin: 5px;
           
        }
        
        input{
            border: none;
            margin: 5px;
            width: 250px;
            height: 30px;
            border-radius: 5px;
             box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.377);
        }
        button{
            border: none;
            background-color: rgb(140, 188, 233);
            margin: 5px;
            width: 258px;
            height: 40px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.377);
        
        }
        .pessoa{
            display:inline-block;
            border: 1px solid black;
            margin: 5px;
            width: 130px;
            height: 50px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.377);
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="caixa">
        <label for="">Nome:</label>
        <input type="text" name="" id="nome">
        <label for="">Idade:</label>
        <input type="text" name="" id="idade">
        <button id="add">Adcionar</button>
    </div>
    <div id="resultado" class="resultado">

    </div>

    <script>
        //================================== Objeto Literal =================================
        /* quando criamos um objeto com a classe Literal todos os objetos dessa classes terao as propriedades
        com o mesmo valor*/
        
        const caixaResultado=document.querySelector("#resultado")
        const btn_add=document.querySelector("#add")

        

        const Pessoa={
            nome,
            idade,
            getNome:function(){
                return this.nome
            },
            getIdade:function(){
                return this.idade
            },
            setNome:function(pnome){
                this.nome=pnome
            },
            setIdade:function(pidade){
                this.idade=pidade
            }

        }
        let pessoas=[]
        
        const addPessoa=()=>{
            caixaResultado.innerHTML=""
            pessoas.map((pA)=>{
                const divPessoa=document.createElement("div")
                divPessoa.setAttribute("class","pessoa")
                divPessoa.innerHTML=`Nome: ${pA.getNome()} <br/> Idade: ${pA.getIdade()}`
                caixaResultado.appendChild(divPessoa)
            })
        }


        btn_add.addEventListener("click",(event)=>{
            const pnome=document.querySelector("#nome")
            const pidade=document.querySelector("#idade")
            const p=Pessoa
            p.setNome(pnome.value)
            p.setIdade(pidade.value)
            pessoas.push(p)
            
            pnome.innerHTML=""
            pidade.innerHTML=""
            pnome.focus()
            addPessoa()

        })
      
        
   
    </script>
    
</body>
</html>

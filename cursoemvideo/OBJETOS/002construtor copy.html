    <script>
        class Carros{ //--------------------criando a classe com construtor--------------
            constructor(pnome,ptipo){
                this.nome=pnome
                if(ptipo==1){
                    this.tipo="Esportivo"
                    this.vmax=300
                }else if(ptipo==2){
                    this.tipo="Utilitário"
                    this.vmax=220
                } else if(ptipo==3){
                    this.tipo="Passeio"
                    this.vmax=190
                }else{
                    this.tipo="Militar"
                    this.vmax=180
                }
            } 
            // ----------------------------definindo o método Get--------------------------
            getNome(){
                return this.nome
            }
            getTipo(){
                return this.tipo
            }
            getVelMax(){
                return this.vmax
            }
            getInfo(){
                return [this.nome,this.tipo,this.vmax]
            }

            //--------------------------Definindo o método Set----------------------------

            setNome(pnome){
                this.nome=pnome
            }
            setTipo(ptipo){
                this.tipo=ptipo
            }
            setVelMax(pvmax){
                this.vmax=pvmax
            }
            //--------------------outra forma de obter info------------------------------
            info(){
                console.log(`Nome: ${this.nome}`)
                console.log(`Tipo: ${this.tipo}`)
                console.log(`Velocidade Máxima: ${this.vmax}`)
            }
        }
       //-------------------------criando elementos da classe "Carros"-------------------

        let c1=new Carros("Relâmpago Maqueen",1)

        c1.info()

        console.log(c1.getInfo()[1])
        console.log(c3.getTipo())
        
        //--------------------------------------------------------------------------------
      


      
    </script>

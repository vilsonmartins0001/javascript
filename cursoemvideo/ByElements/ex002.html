<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByElements</title>
    <style>
        body{
            margin: 100px;
        }
        div{
            border: 1px solid black;
            background-color: rgb(212, 235, 212);
            width: 100px;
            height: 40px;
            margin: 5px;
            text-align: center;
            padding-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>TRABALHANDO COM BUSCA DE ELEMENTOS E ARRAYS</h2>
    <div id="c1">HTML</div>
    <div id="c2">CSS</div>
    <div id="c3">JavaScript</div>
    <div id="c4">PHP</div>
    <div id="c5">React</div>
    <div id="c6">MySQL</div>

    <script> //TRABALHANDO COM BUSCA DE ELEMENTOS E ARRAYS

        const dc1 = document.getElementById("c1")
        const dc2 = document.getElementById("c2")
        const dc3 = document.getElementById("c3")
        const dc4 = document.getElementById("c4")
        const dc5 = document.getElementById("c5")
        const dc6 = document.getElementById("c6")
     
        const arrayElementos = [dc1, dc2, dc3, dc4,dc5,dc6] // cria uma variavel de array com todos elementos pegados por "id"

        for(d of arrayElementos ){  // percorre o array e armazena na variável "d"
        d.innerHTML = 'vilson'      //troca o conteúdo de todos os elementos


        }
        
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/estiloToggle.css">
</head>
<body>
    <main>
        <div id="caixaNovoFuncionalidades" class="caixa">
            <div id="caixaNovoCurso" class="caixaFuncionalidades">
               <label>Nome do Curso</label>
               <input type="text" name="nomeCurso" id="nomeCurso">
            </div>
            <div id="caixaAdicionarCursoAntes" class="caixaFuncionalidades">
                <button id="btnAdicionarCursoAntes">Adicionar Antes</button>
            </div>
            <div id="caixaAdicionarCursoAntes" class="caixaFuncionalidades">
                <button id="btnAdicionarCursoDepois">Adicionar Depois</button>
            </div>

            <div id="caixaRemoverCurso" class="caixaFuncionalidades">
                <button id="btnRemoverCurso">Remover selecionado</button>
            </div>

            <div id="caixaCursoSelecionado" class="caixaFuncionalidades">
                <button id="btnCursoSelecionado">Curso Selecionado</button>
            </div>
        </div>
        <div id="caixaCursos" class="caixa"></div>
    </main>
    <script>
        const caixaCursos=document.querySelector("#caixaCursos")
        const btn_c=[...document.querySelectorAll(".curso")]
        const cursos=["HTML","CSS","JavaScript","PHP","React","MySQL","RactNative"]
        const btnCursoSelecionado=document.getElementById("btnCursoSelecionado")
        const btnRemoverCursoSelecionado=document.getElementById("btnRemoverCurso")
        const btnAdicionarCursoAntes=document.getElementById("btnAdicionarCursoAntes")
        const btnAdicionarCursoDepois=document.getElementById("btnAdicionarCursoDepois")
        const nomeCurso=document.getElementById("nomeCurso")

        let indice=0
        //manter apenas um elemento selecionado

        const tirarSelecao=()=>{
            const cursosSelecionado=[...document.querySelectorAll(".selecionado")]
            cursosSelecionado.map((el)=>{
                el.classList.remove("selecionado")
            })

        }
         const selecionarCurso=()=>{
            const cursosSelecionado=[...document.querySelectorAll(".selecionado")]
                return cursosSelecionado[0]
            }
           
        //criar novo Elemento
        const AddNovoCurso=(curso)=>{
            const novoElemento=document.createElement("div")
            novoElemento.setAttribute("id","c"+indice)
            novoElemento.setAttribute("class","curso c1")
            novoElemento.innerHTML=curso
            novoElemento.addEventListener("click",(event)=>{
                tirarSelecao()
                event.target.classList.toggle("selecionado")

            })

            const comandos=document.createElement("div")
            comandos.setAttribute("class","comandos")

            novoElemento.appendChild(comandos)
            return novoElemento
            
        }
        cursos.map((el,chave)=>{

            const inserirCurso=AddNovoCurso(el)
            caixaCursos.appendChild(inserirCurso)
            indice++

        })

        //adciona o evento no botão que confere o curso selecionado

        btnCursoSelecionado.addEventListener("click",(event)=>{

        try{
            alert("Curso Selecionado: "+ selecionarCurso().textContent)
        }catch(ex){
            alert("Selecione o Curso!")
        }
           
        })
        //botão remove curso selecionado
        btnRemoverCursoSelecionado.addEventListener("click",(event=>{
            const cs=selecionarCurso()
            if(cs!=undefined){
                cs.remove()
            }else{
                alert("Selecione Um Curso!")
            }
        }))
        //botao adiciona Antes
        btnAdicionarCursoAntes.addEventListener("click",(event)=>{
           
          try{
            if(nomeCurso.value!=""){
                const novoCurso=AddNovoCurso(nomeCurso.value)
                caixaCursos.insertBefore(novoCurso, selecionarCurso())
            }else{
                alert("Digite o nome do Curso!")
            }
          }catch(ex){
                alert("Selecione um Curso!")
          }

        })
        //botão adiciona Depois
        btnAdicionarCursoDepois.addEventListener("click",(event)=>{
             try{
            if(nomeCurso.value!=""){
                const novoCurso=AddNovoCurso(nomeCurso.value)
                caixaCursos.insertBefore(novoCurso, selecionarCurso().nextSibling)
            }else{
                alert("Digite o nome do Curso!")
            }
          }catch(ex){
                alert("Selecione um Curso!")
          }


        })

        
    </script>
    
</body>
</html>

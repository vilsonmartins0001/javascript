<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(29, 170, 60), lab(36.6% 48.73 29.88); 
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja....
    </div>
    <script>

         var area = window.document.getElementById(`area`)
            area.addEventListener(`click`, clicar)              //escuta a função criada e faz a chamada
            area.addEventListener(`mouseenter`, entrar)
            area.addEventListener(`mouseout`, sair)

        function clicar(){
           
            area.innerText = `Clicou!`
            area.style.background = `gray`
        }
        function entrar(){

            area.innerText = `Entrou!`
            area.style.background = `blue`
        }
        function sair(){
            area.innerText = `Saiu!`
            area.style.background = `rgb(29, 170, 60)`
        }
    
    </script>
</body>
</html>
